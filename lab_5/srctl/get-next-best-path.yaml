apiVersion: jalapeno.srv6/v1
kind: PathRequest
metadata:
  name: path-request
spec:
  defaultVrf:
    ipv6:
      routes:
        - name: amsterdam-to-rome
          graph: ipv6_graph
          path_type: next-best-path
          same_hop_limit: 2
          plus_one_limit: 2
          source: hosts/amsterdam
          destination: hosts/rome
          direction: outbound